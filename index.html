    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #217DAE;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
        }

        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            opacity: 1;
            pointer-events: none;
        }

        #content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #content.loaded {
            opacity: 1;
        }

        #links {
            margin-top: 20px;
            text-align: center;
        }

        #links a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
        }

        #play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFFFFF;
            color: #217DAE;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

    <label for="mute-checkbox">Mute/Unmute</label>
    <input type="checkbox" id="mute-checkbox">
    <button id="play-button">Play Audio</button>

    <script>
        window.addEventListener("load", function () {
            var overlay = document.getElementById('transition-overlay');
            var content = document.getElementById('content');
            var audio = document.getElementById('audio');
            var muteCheckbox = document.getElementById('mute-checkbox');
            var playButton = document.getElementById('play-button');

            setTimeout(function () {
                overlay.style.opacity = 0;
                overlay.style.pointerEvents = 'none';
                content.classList.add('loaded');
            }, 600);

            // Function to toggle mute/unmute
            function toggleMute() {
                audio.muted = !audio.muted;
            }

            // Function to play audio
            function playAudio() {
                audio.play();
                playButton.style.display = 'none';
            }

            // Event listener for checkbox change
            muteCheckbox.addEventListener('change', toggleMute);

            // Event listener for play button
            playButton.addEventListener('click', playAudio);
        });
    </script>
